    - 'DeviceCpuBits             :   1:"32"'
    - 'OperatingSystemClass      :  50:"Desktop"'
    - 'OperatingSystemName       :   5:"Windows NT"'
    - 'OperatingSystemVersion    :   5:agent.(1)product.(1)comments.entry.product.name="Windows NT"^'
